spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/dealDB"
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

server:
  port: 8090

service:
  integration:
    conveyor:
      url: "http://localhost:8080/conveyor"